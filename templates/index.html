{% extends 'base.html' %}

{% block title %}Django Blog{% endblock %}

{% block content %}
    <h2 class="text-4xl font-black mb-5">Blog</h2>
    <ul>
        {% for blog in blogs %}
            <li class="mb-5">
                <h3 class="text-dark mb-2 text-xl font-medium"><a href="{% url 'blog' blog.slug %}">{{ blog.title }}</a></h3>
                <time class="text-gray-400">{{ blog.created_at }}</time>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
